    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .cookie-card {
            max-width: 500px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        .cookie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-weight: 700;
            color: #1f2937;
            font-size: 1.5rem;
        }

        .description {
            margin-top: 1rem;
            font-size: 1rem;
            color: #4b5563;
        }

        .description a {
            color: #3b82f6;
            text-decoration: none;
        }

        .description a:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 1rem;
        }

        .pref, .accept {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .pref {
            background: #e5e7eb;
            color: #1f2937;
        }

        .pref:hover {
            background: #d1d5db;
        }

        .accept {
            background: #111827;
            color: #fff;
        }

        .accept:hover {
            background: #374151;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons a {
            font-size: 1.5rem;
            color: #333;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #3b82f6;
        }

    </style>
</head>
