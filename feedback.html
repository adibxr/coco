<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEEDBACK</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #f3f3f3, #e3e3e3, #ffffff, #d6d6d6);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #333;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Center the container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    /* Form styles */
    .form-container {
      width: 600px;
      background: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      font-size: 16px;
      border-radius: 12px;
    }

    .form-container .form-group {
      margin-bottom: 20px;
    }

    .form-container .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
    }

    .form-container .form-group input,
    .form-container .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border 0.3s ease-in-out;
    }

    .form-container .form-group input:focus,
    .form-container .form-group textarea:focus {
      border-color: #40c9ff;
      outline: none;
    }

    .form-container .form-group textarea {
      resize: none;
      height: 100px;
    }

    .form-container .form-submit-btn {
      width: 100%;
      background: #40c9ff;
      color: white;
      padding: 12px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s ease-in-out;
    }

    .form-container .form-submit-btn:hover {
      background: #0099cc;
    }

    /* Return Button */
    .return-home-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background-color: #40c9ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .return-home-btn:hover {
      background-color: #0099cc;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px 0;
      background: #f1f1f1;
      color: #555;
    }

    .social-icons a {
      color: #40c9ff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0099cc;
    }
  </style>
</head>
<body>
  <button class="return-home-btn" onclick="window.location.href='/'">BACK TO GAME SIGMA!!</button>

  <div class="container">
    <div class="form-container">
      <form class="form" action="https://formspree.io/f/mkgnwdyj" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="textarea">How Can We Help You?</label>
          <textarea name="textarea" id="textarea" placeholder="Write your feedback here..." required></textarea>
        </div>
        <button class="form-submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>CONNECT NOW!</p>
      <div class="social-icons">
        <a href="https://github.com/adibxr" target="_blank" class="fab fa-github"></a>
        <a href="https://x.com/adibxr" target="_blank" class="fab fa-twitter"></a>
        <a href="https://instagram.com/adi.bxr" target="_blank" class="fab fa-instagram"></a>
      </div>
    </div>
  </footer>
</body>
</html>
